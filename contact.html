      <div id="h-content">

    <div class="w3-row" id="contact">
      <div
        class="w3-half w3-light-grey w3-container w3-center"
        style="height: 700px"
      >
        <div class="w3-padding-64">
          <h1 style="color: black; font-family: Georgia">Swing By</h1>
        </div>
        <div class="w3-padding-64">
          <p style="color: black; font-family: Arial; font-size: 30px;">Birati, Kolkata</p>
          <p style="color: black; font-family: Arial; font-size: 30px;">Kolkata - 700051</p>
          <p style="color: black; font-family: Arial; font-size: 30px;">+91 4512478520</p></p>
          <p style="color: black; font-family: Arial; font-size: 30px;">homegymt@test.com</p>
        </div>
      </div>
      <div class="w3-half w3-light-grey w3-container" style="height: 700px">

          <p style="color: black; font-family: Georgia" class="w3-opacity">GET IN TOUCH</p>
          <form
            class="w3-container w3-card w3-padding-32 w3-white"
            method="post"
            action="mailto:c0821945@mylambton.ca"
          >
            <div class="w3-section">
              <label>Name</label>
              <input
                class="w3-input"
                style="width: 100%"
                type="text"
                required
                name="Name"
              />
            </div>
            <div class="w3-section">
              <label>Email</label>
              <input
                class="w3-input"
                style="width: 100%"
                type="text"
                required
                name="Email"
              />
            </div>
            <div class="w3-section">
              <label>Message</label>
              <input
                class="w3-input"
                style="width: 100%"
                type="text"
                required
                name="Message"
              />
            </div>
            <button type="submit" class="w3-button w3-teal w3-right">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Second Grid -->
